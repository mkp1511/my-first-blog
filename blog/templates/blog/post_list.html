<!DOCTYPE html -->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Django Girls Blog</title>

    </head>

    <body>
        <div><h1><a href="/">Dango Girls Blog</a></h1></div>
        
        {% for post in posts %}
        
        <div>
            <p>Published: {{ post.published_date }}  </p>
            <h2><a href=""> {{ post.title }} </a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        
        {% endfor %}

    </body>

</html>
